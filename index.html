<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\ideas.png">
</head>
<body>
    <main class="main-body">
        <div class="main-content">
            <h2 id="choice-display">Welcome to your timed Javascript quiz!</h2>
            <p id="count-down"></p>
            <form id="name-save">
            <input type="text" name="player-name" class="text-input" id="text-input" placeholder="Enter Your Initials"/>
            <button type="submit" class="initial-btn" id="initial-submit">Submit</button>
            </form>
            <div class="quiz">
                <p class="question"></p>
                <p class="answer" id="answer1"></p>
                <p class="answer" id="answer2"></p>
                <p class="answer" id="answer3"></p>
            </div>
            <button class="my-btn" id="my-btn">Start the Quiz</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
